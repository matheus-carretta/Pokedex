<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class='container-fluid bg-dark border-bottom border-dark pt-2'>
    <img src="/images/Pokédex.png" alt="" class="rounded mx-auto d-block" width='200px'>
    <h1 class='mx-auto border border-dark w-25 text-center'>Pokédex</h1>
  </header>
  <section class='main-content container-fluid'>
    <main class='container-xl d-i'>
      <div id='showPokemon' class='mx-auto mt-3'>

      </div>
      <input class="form-control mb-1 mt-5" type="text" placeholder="Escolha um pokémon" id='input'>
      <button type="button" class="btn btn-danger btn-block" width='100px' id='button'>Encontrar!</button>
    </main>
  </section>
  <footer class='container-fluid bg-dark border-bottom border-dark pt-3 justify-content-center'>
    <p class='text-center'>Desenvolvido por Matheus Furlani Carretta</p>
    <img src="/images/pokeball_PNG24.png" alt="" width="50px" class="rounded mx-auto d-block">
    <p class='text-center'>2021</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
